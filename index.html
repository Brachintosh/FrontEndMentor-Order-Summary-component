<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-family: 'Red Hat Display', sans-serif;font-size: 11px; color: hsl(245, 75%, 52%); text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); padding: 10px}
    .body-html { color: lightsteelblue; font-family: 'Red Hat Display', sans-serif; font-size: 16px; text-align: center; border-radius: 15px;
                 display: flex; flex-direction: column; justify-content: center; margin: 8vh 85vh; height:85vh; box-shadow: 0 2px 16px 0 rgba(0, 0, 0, 0.2), 0 4px 16px 0 rgba(0, 0, 0, 0.19);}
    .img { width: 100%; height: 190px; border-radius: 15px; display: flex; flex-direction:initial; justify-content: flex-start;}
    h2 { color: hsl(228, 45%, 44%);font-weight: 500; text-shadow: 1px 1px 2px #000000, 1px 2px 6px rgb(35, 62, 102);}
    .box1 { display: flex; flex-direction: column; justify-content: center; color: rgb(62, 82, 163); }
    .box2 { display: flex; flex-direction: column; align-items: center; color: hsl(228, 71%, 61%)}
    .plan { font-size: 18px; font-weight: 500;}
    .lil-box { font-size:12px; font-weight: 500; display: flex; justify-content: center; align-items:center; padding-top: 4px; color: white;
            background-color: hsl(228, 45%, 44%); width: 70%; height: 5vh; border-radius: 1.3vh; transition: background-color 350ms;box-shadow: 0 5px 18px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19);}
    .lil-box:hover { background-color: rgba(165, 42, 42, 0.801);  transform: rotate(360deg);}
    .lil-box2 { font-size:11px; font-weight: 500; color: rgb(62, 82, 163)}
    .box1-div { display: flex; flex-direction: row; align-self: center; justify-content: space-around; background-color: rgba(230, 222, 214, 0.411); border-radius: 10px; width: 85%; height: 50px; padding-top: 7px;}
    #box1-text { font-size: 13px; display: flex;flex-direction: column; justify-content: center; align-content: center; padding: 0px 70px 0px 60px; width: 70%;}
    #box1-a { font-size: 12px; display: grid; padding-bottom: 8px; justify-content: center; }
    #box1-b { display: flex; flex-direction: column; justify-self: center; align-self: center;}
    .img2 { display: flexbox; float: left; max-width: 20%; max-height: 80%; }
  </style>
</head>
<body class="body-html">


  <div ><img class="img" src="./images/illustration-hero.svg" alt="Illustration-hero"></div>

  <h2>Order Summary</h2>
  <div class="box1">
  <div id="box1-text">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </div><br/>

  <div class="box1-div">
    <img class="img2" src= "./images/icon-music.svg" alt="music-icon"/>
    <div id="box1-a">
      
      <div class="plan">Annual Plan</div>
      $59.99/year
    </div>
    <div id="box1-b">
      <u>Change</u>
    </div>
  </div><br/><br/>

</div>
  <div class="box2">
    <div class="lil-box">
      Proceed to Payment
    </div><br/>
    <div class="lil-box2">
      Cancel Order
    </div>
  </div>
  <br/>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Brachintosh/FrontEndMentor-Order-Summary-component">brachintosh</a>.
  </div>



</body>
</html>
